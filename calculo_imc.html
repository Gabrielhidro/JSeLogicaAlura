<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <title>Page Title</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel='stylesheet' type='text/css' media='screen' href='main.css'>
    <script src='main.js'></script>
</head>
<body>
    <script>

        function pulaLinha() {
            document.write("<br>")
            document.write("<br>")
        }

        function mostra(frase) {
            document.write(frase);
            pulaLinha()
        }

        function calculaIMC(altura,peso) {
            return peso / (altura * altura);
        }

        var nome = prompt("informe seu nome")
        var pesoInf = prompt("informe seu peso")
        var alturaInf = prompt("informe sua altura")

        var imc = calculaIMC(alturaInf, pesoInf)
         
        mostra(nome + " o IMC calculado é " + imc)

        if (imc > 35.0)
        mostra (nome + " seu peso está acima da média")

        
        if (imc < 18.0)
        mostra (nome + " seu peso está abaixo da média")

        if (imc >= 18.0 && imc <= 35.5)
        mostra (nome + " voce ta tranquilo")

     </script>
</body>
</html>
